<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
  <title>Subir Capítulo</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
    }
    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
    }
    form {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }
    input[type="submit"] {
      background-color: #000000;
      color: #ffffff;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Subir Capítulo</h2>
  <form method="POST" action="subir_capitulo.php">
    <label for="titulo">Título:</label><br>
    <input type="text" name="titulo" required><br><br>
    
    <label for="capitulo">Capítulo:</label><br>
    <textarea name="capitulo" required></textarea><br><br>
    
    <input type="submit" value="Subir Capítulo">
  </form>
</body>
</html>
